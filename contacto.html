                <div class="labels_formulario_contacto ">

                    </div>
                    <div class="form-check">

                    </div>
                    <div class="form-check">

                    <label for="fecha"> Fecha de nacimiento: </label>

                <div class="labels_formulario_contacto"> 
                    <label for="nacionalidad"> Nacionalidad: </label>
                    <input type="text" name="nacionalidad" id="nacionalidad" placeholder="nacionalidad..."> <br><br>
                </div>

                <div class="labels_formulario_contacto">
                    <label for="estado_civil"> Estado civil: </label> <br>
                    <label for="estado">Soltero </label>
                    <input type="radio" name="soltero" id="estado">
                    
                    <label for="estado">En pareja </label>
                    <input type="radio" name="soltero" id="estado" >
                    
                    <label for="estado">Casado </label>
                    <input type="radio" name="soltero"  id="estado"><br>
                </div>

                <br>

                <div class="labels_formulario_contacto"> 
                    <label for="edad">Edad: </label>
                    <input type="number" name"edad" max="120" min="0" placeholder="edad..."> <br><br>
                </div> 
                
                <div class="labels_formulario_contacto"> 
                    <label for="comentario"> Comentario: </label> <br>
                    <textarea rows="10" cols="75" name="comentario" placeholder="escriba un comentario..."></textarea> <br><br>

                <div class="labels_formulario_contacto">   
                    <label for="archivo">Adjuntar archivo: </label>
